<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="style.css">
     <title>Exercise 16</title>
</head>
<body>
     <div class="flip-card">
          <div class="inner">
               <div class="front">
                    <div class="border bluebg"></div>
                    <h2 class="title blue">STANDARD</h2>
                    <h2 class="price">$595 <span class="little-bit-small">/ Month</span></h2>
                    <p class="text">USD, Billed Monthly</p>
                    <button class="bluebtn btn">Get Started</button>
               </div>
               <div class="back">
                    <div class="border orangebg"></div>
                    <h2 class="title orange">STARTUP</h2>
                    <h2 class="price">$50 <span class="little-bit-small">/ Month</span></h2>
                    <p class="text">1% Processing Free / Order</p>
                    <p class="text">USD, Billed Monthly</p>
                    <button class="orangebtn btn">Get Started</button>
               </div>
          </div>
     </div>
     <div class="info">
          <p class="info-text"></p>
          <div class="link-container">
               <a href="#" class="info-link" id="optionLink">See <span id="option"></span> Option</a>
          </div>
     </div>
     <script src="script.js"></script>
</body>
</html>
